<form th:fragment="form" th:action="@{/cadastrar}" method="post">
	<div class="mb-3">
		<label class="form-label" for="nome" >Nome:</label>
		<input style="width:40%;" class="form-control" type="text" id="nome" name="nome" required>
	</div>
	<div class="mb-3">
		<label class="form-label" for="dataNascimento">Data de Nascimento:</label>
		<input style="width:20%;" class="form-control" type="date" id="dataNascimento" name="dataNascimento" required>
	</div>	
	<button class="btn btn-primary" type="submit">Adicionar</button>
</form>
